<div class="logout-overlay" (click)="onOverlayClick($event)">
  <div class="logout-dialog">
    <div class="logo-container">
      <img src="assets/streetfix-logo.png" alt="StreetFix Logo" class="logo" />
    </div>
    <h2>Confirm Status Change</h2>
    <p>Are you sure you want to change the status to <strong>{{ getStatusText(newStatus) }}</strong>?</p>
    <div class="button-container">
      <button class="confirm-button" (click)="onConfirm()">Confirm</button>
      <button class="cancel-button" (click)="onCancel()">Cancel</button>
    </div>
  </div>
</div>
